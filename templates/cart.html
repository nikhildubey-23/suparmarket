{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Your Shopping Cart</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">Cart Items</div>
                <div class="card-body">
                    <div class="cart-items" id="cart-items-container">
                        <!-- Items will be populated by JS -->
                        <p class="empty-msg alert alert-info">Your cart is empty.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Order Summary</div>
                <div class="card-body">
                    <div class="d-flex justify-content-between my-2">
                        <span>Total Items:</span>
                        <span id="summary-count">0</span>
                    </div>
                    <div class="d-flex justify-content-between my-2 fw-bold fs-5">
                        <span>Total Amount:</span>
                        <span id="summary-total">â‚¹0</span>
                    </div>

                    {% if session.get('user_id') %}
                    <button class="btn btn-success w-100 mt-3" onclick="placeOrder()">Proceed to Buy</button>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-primary w-100 mt-3">Login to Checkout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
